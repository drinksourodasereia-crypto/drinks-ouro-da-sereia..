<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drinks Ouro da Sereia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0a0a;
            color: #f5f5dc;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1a1a1a;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 10px;
        }
        .description {
            font-size: 1.2rem;
            margin: 20px;
        }
        .contact-form {
            background-color: #262626;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: gold;
            color: black;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #1a1a1a;
            color: #ccc;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="empresa.jpg" alt="Logo Ouro da Sereia" class="logo">
        <h1>Drinks Ouro da Sereia</h1>
    </header>
    <section class="description">
        <p>Serviço de drinks sofisticados para eventos, festas e celebrações. Leve o encanto da sereia para sua comemoração com nossas bebidas exclusivas.</p>
    </section>
    <section class="contact-form">
        <h2>Entre em contato</h2>
        <form action="mailto:contato@ourodasereia.com" method="post" enctype="text/plain">
            <input type="text" name="nome" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="mensagem" rows="5" placeholder="Descreva seu evento e solicitação..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Drinks Ouro da Sereia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
